name: Day 7 â€“ Matrix Build + Notifications

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run flake8
        run: flake8 .

      - name: Run pytest
        run: pytest -v

  notify:
    needs: test
    runs-on: ubuntu-latest
    if: failure()

    steps:
      - name: Print failure message
        run: echo "Pipeline FAILED on some Python version!"
